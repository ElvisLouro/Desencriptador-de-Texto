<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header class="logo">
        <a href="index.html"><img src="./assets/img/Logo.png" alt="Logo da Alura" title="Início"></a>
    </header>

    <main class="principal">
        <section class="lado__esquerdo">
            <textarea  id="texto_inicial" class="container__input" placeholder="Digite seu texto aqui..."></textarea>
            <p id="informacao"><img src="./assets/img/bi_exclamation-circle-fill.png">&nbsp;Apenas letras minúsculas e sem acentos.</p>
            <div class="container__botoes">
                <button id="cripto" class="container__botao" onclick="criptografar()">Criptografar</button>
                <button id="decripto" class="container__botao" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>


        <section class="container__output">
            <div class="texto__output">
                <p id="resultado" style="display: none"></p>
            </div>
            <div id="desenho">
                <img id="svgPessoaLupa" src="./assets/img/High quality products 1 1.png" alt="Pessoa com Lupa">
            </div>
            <div id="mensagem__inicial" class="texto__output">
                <p id="sem_mensagem">Nenhuma Mensagem Encontrada!</p>
                <p id="observacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="container__botoes">
                <button id="botaoCopia" style="display: none" onclick="copiar()" class="container__botao">Copiar</button>
            </div>
        </section>


    </main>

    <footer>
        <div id="rodape">
            <p id="barra__embaixo">Oracle + Alura - Elvis Louro - Candidato a Aluno One - T6 - 2024 &nbsp;<a href="https://github.com/elvislouro" target="_blank"><img src="./assets/img/github-logo.png" alt="logo do github" title="Visite meu perfil do Github"></a> <a href="https://www.linkedin.com/in/elvislouro" target="_blank"><img src="./assets/img/linkedin-logo.png" alt="logo do linkedin" title="Visite meu perfil do Linkedin"></p>
        </div>
    </footer>
        <script src="./assets/script/script.js"></script>
</body>
</html>
